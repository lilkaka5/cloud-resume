# Name of the CI/CD workflow
name: Build, Test, and Deploy Resume

# Controls when the workflow will run
on:
  # Triggers the workflow on push events but only for the "main" branch
  push:
    branches: ["main"]
  # Triggers the workflow when a pull request is opened against the "main" branch
  pull_request:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs
jobs:
  # This job handles checking out the code and building it. It runs on both pushes and PRs.
  build:
    name: Build & Verify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  # This job handles deployment. It will ONLY run after the 'build' job succeeds
  # AND the trigger was a push to the 'main' branch.
  deploy:
    name: Deploy to GitHub Pages
    # The job needs the 'build' job to finish successfully first
    needs: build
    
    # This 'if' condition is the gatekeeper. It ensures deployment only happens on a direct push to main.
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
