# .github/workflows/deploy-gh-pages.yml

name: Deploy Resume to GitHub Pages

# 1. Trigger: Run this workflow on every push to the 'main' branch
on:
  push:
    branches:
      - main # Or 'master' depending on your repo's default branch
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# 2. Permissions: Grant the GITHUB_TOKEN permissions to write to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 3. Jobs: Define the sequence of tasks
jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest # Use the latest stable Ubuntu runner
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }} # Output the deployed URL

    steps:
      # 4. Step 1: Check out your repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 5. Step 2: Configure GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 6. Step 3: Build the site artifact (a .tar.gz file of your site)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Path to the files you want to deploy. '.' means the root of your repo.
          path: '.' 

      # 7. Step 4: Deploy the artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4